    <script>
        for(j=2;j<=100;j++){
count=null;
    for(i=1;i<=j;i++){
        if(j%i==0){
            count+=1;
        }
        if(count>2){
            break;
        }
    }
    if(count==2){
        console.log(j+" is prime number");
    }
}
        </script>
